<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" href="bootstrapstyles.css">
    <script defer src="weather.js"></script>
</head>

<body>
    <div class="jumbotron" style="margin-bottom:0px; color:white; background-color:rgb(25, 61, 61);">
        <h2 class="text-center" style="font-size:50px; font-weight:600;">You Need the Weather? Please, Allow Us to Help!</h2>
    </div>

    <div class="container" style="height:650px;">
        <div class="row" style="margin-bottom:20px;">
            <h3 class="text-center text-primary">What City You Looking For, Traveller?</h3>
            <span id="error"></span>
        </div>

        <div class="row form-group form-inline" id="rowDiv">
            <input type="text" style="margin-bottom:20px" name="city" id="cityWeather" class="form-control" placeholder="Enter Your City">
            <button id="getWeather" class="btn btn-primary">Get Your Current Weather and Forecasts!</button>
        </div>

        <!--weather results displayed below-->
        <div id="showWeather">

        </div>

    </div>

    <div class="footer" style="background-color:rgb(25, 61, 61); text-align: center; font-weight:bold; color:white;">
        <p>Property of Joshua Benjamin, Copyright &copy; 2020</p>
    </div>
